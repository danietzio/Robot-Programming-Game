<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Version Comparison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .wrap {
        max-width: 1400px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 10px;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        background: #4caf50;
        color: white;
      }
      .btn-secondary {
        background: #2196f3;
        color: white;
      }
      .btn-reset {
        background: #f44336;
        color: white;
      }
      .frames {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      iframe {
        width: 100%;
        height: 700px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
      }
      .log {
        margin-top: 20px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px;
        height: 200px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }
      .row {
        display: flex;
        justify-content: space-between;
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Version Comparison</h1>
      <p>
        Compare <strong>index.html</strong> (left) vs
        <strong>index_v2.html</strong> (right). Time how long each version takes
        to complete.
      </p>

      <div class="controls">
        <button class="btn-primary" onclick="startTest()">Start Test</button>
        <button class="btn-reset" onclick="resetTest()">Reset</button>
      </div>

      <div class="frames">
        <div>
          <h3>V1: index.html</h3>
          <iframe src="index.html" id="frame-v1"></iframe>
        </div>
        <div>
          <h3>V2: index_v2.html</h3>
          <iframe src="index_v2.html" id="frame-v2"></iframe>
        </div>
      </div>

      <div class="log" id="log"></div>
    </div>

    <script>
      let startTime = null

      function log(msg) {
        const logDiv = document.getElementById("log")
        const row = document.createElement("div")
        row.textContent = msg
        logDiv.appendChild(row)
        logDiv.scrollTop = logDiv.scrollHeight
      }

      function startTest() {
        startTime = Date.now()
        document.getElementById("log").innerHTML = ""
        log("Started test at " + new Date().toLocaleTimeString())
      }

      function resetTest() {
        startTime = null
        document.getElementById("log").innerHTML = ""
        document.getElementById("frame-v1").contentWindow.location.reload()
        document.getElementById("frame-v2").contentWindow.location.reload()
        log("Reset test and reloaded both versions.")
      }

      // Listen for completion events posted from the game frames
      window.addEventListener("message", (event) => {
        const data = event.data
        if (!data || data.type !== "levelComplete") return
        // Auto-start timing if user forgot to press Start
        if (!startTime) {
          startTime = data.timestamp || Date.now()
          log(
            "Auto-started timing when completion message arrived at " +
              new Date(startTime).toLocaleTimeString()
          )
        }
        const elapsedSec = ((data.timestamp || Date.now()) - startTime) / 1000
        log(
          `${data.version?.toUpperCase() || "V?"} - Level ${
            data.level
          }, Challenge ${data.challenge} completed in ${elapsedSec.toFixed(
            2
          )}s â€” congrats!`
        )
      })
    </script>
  </body>
</html>
